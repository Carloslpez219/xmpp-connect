<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="deleteAccount()">
        <ion-icon slot="end" name="trash" color="danger"></ion-icon>
      </ion-button> -->
      <ion-button (click)="logOut()">
        <ion-icon slot="end" name="power"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-message *ngFor="let contact of rosterArray" [message]="contact"></app-message>
  </ion-list>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin-bottom: 65px;">
    <ion-fab-button (click)="openAddGroupModal()">
      <ion-icon name="people-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openAddContactModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
