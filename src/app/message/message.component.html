<ion-item *ngIf="message" [routerLink]="'/message/' + message.jid" [detail]="false">
  <div slot="start" [class]="!message.read ? 'dot dot-disconnect' : 'dot dot-conected'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ message.name }}
      <span class="date">
        <ion-note>{{ message.date }}</ion-note>
        <ion-icon aria-hidden="true" name="chevron-forward" size="small" ></ion-icon>
      </span>
    </h2>
    <h3>{{ message.subject }}</h3>
    <p>
      {{ message.jid }}
    </p>
  </ion-label>
  </ion-item>
